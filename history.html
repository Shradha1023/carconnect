<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./history.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montaga:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre ExtraBold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="history">
      <div class="back3" id="backContainer">
        <img
          class="arrow-icon"
          loading="lazy"
          alt=""
          src="./public/arrow-11.svg"
        />

        <h2 class="history1">HISTORY</h2>
      </div>
      <div class="green-sports-car2">GREEN SPORTS CAR</div>
      <div class="silver-sports-car2">SILVER SPORTS CAR</div>
      <div class="yellowsports-car">YELLOWSPORTS CAR</div>
      <div class="yellow-sports-car2">YELLOW SPORTS CAR</div>
      <img class="history-child" loading="lazy" alt="" />

      <section class="frame-parent11">
        <div class="frame-parent12">
          <div class="rectangle-parent11">
            <div class="frame-child52"></div>
            <div class="recent">RECENT</div>
            <img
              class="frame-child53"
              loading="lazy"
              alt=""
              src="./public/arrow-1-1.svg"
            />
          </div>
          <img class="frame-child54" loading="lazy" alt="" />
        </div>
        <div class="black-sports-car-frame">
          <div class="black-sports-car4" id="bLACKSPORTSCAR">
            BLACK SPORTS CAR
          </div>
        </div>
        <img class="frame-child55" loading="lazy" alt="" />

        <div class="yellow-sports-car-wrapper">
          <div class="yellow-sports-car3">YELLOW SPORTS CAR</div>
        </div>
        <img class="frame-child56" loading="lazy" alt="" />

        <div class="red-sports-car-wrapper">
          <div class="red-sports-car">RED SPORTS CAR</div>
        </div>
        <div class="line-wrapper1">
          <img class="frame-child57" loading="lazy" alt="" />
        </div>
        <div class="grey-sports-car-wrapper">
          <div class="grey-sports-car">GREY SPORTS CAR</div>
        </div>
        <img class="frame-child58" loading="lazy" alt="" />

        <div class="black-sports-car-wrapper1">
          <div class="black-sports-car5">BLACK SPORTS CAR</div>
        </div>
        <div class="line-wrapper2">
          <img class="frame-child59" loading="lazy" alt="" />
        </div>
        <div class="teal-sports-car-container">
          <div class="teal-sports-car2">TEAL SPORTS CAR</div>
        </div>
        <div class="line-wrapper3">
          <img class="frame-child60" loading="lazy" alt="" />
        </div>
        <div class="black-sports-car-wrapper2">
          <div class="black-sports-car6">BLACK SPORTS CAR</div>
        </div>
        <div class="line-wrapper4">
          <img class="frame-child61" loading="lazy" alt="" />
        </div>
        <div class="black-sports-car-wrapper3">
          <div class="black-sports-car7">BLACK SPORTS CAR</div>
        </div>
        <div class="rectangle-parent12">
          <div class="frame-child62"></div>
          <div class="long-time-ago">LONG TIME AGO</div>
          <img
            class="frame-child63"
            loading="lazy"
            alt=""
            src="./public/arrow-1-1.svg"
          />
        </div>
        <div class="blue-sports-car-wrapper">
          <div class="blue-sports-car">BLUE SPORTS CAR</div>
        </div>
      </section>
    </div>

    <script>
      var backContainer = document.getElementById("backContainer");
      if (backContainer) {
        backContainer.addEventListener("click", function (e) {
          window.location.href = "./menu.html";
        });
      }
      
      var bLACKSPORTSCAR = document.getElementById("bLACKSPORTSCAR");
      if (bLACKSPORTSCAR) {
        bLACKSPORTSCAR.addEventListener("click", function (e) {
          window.location.href = "./history1.html";
        });
      }
      </script>
  </body>
</html>
