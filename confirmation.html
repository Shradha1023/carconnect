<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./confirmation.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montaga:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre ExtraBold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="confirmation">
      <div class="back-wrapper">
        <div class="back2" id="backContainer">
          <img
            class="back-inner"
            loading="lazy"
            alt=""
            src="./public/arrow-11.svg"
          />

          <h1 class="edit1">EDIT</h1>
        </div>
      </div>
      <section class="image-4-container">
        <img
          class="image-4-icon2"
          loading="lazy"
          alt=""
          src="./public/image-4@2x.png"
        />
      </section>
      <div class="confirmation-child"></div>
      <section class="frame-section">
        <div class="frame-wrapper5">
          <div class="ellipse-parent">
            <div class="ellipse-div"></div>
            <div class="frame-child44"></div>
            <div class="frame-child45"></div>
          </div>
        </div>
        <div class="black-sports-car-container">
          <h2 class="black-sports-car3">BLACK SPORTS CAR</h2>
        </div>
        <div class="frame-parent8">
          <div class="frame-wrapper6">
            <div class="frame-parent9">
              <div class="check-in-and-check-out-labels-parent">
                <div class="check-in-and-check-out-labels">
                  <div class="check-in1">CHECK-IN</div>
                </div>
                <div class="calendar-divider">
                  <div class="calendar-divider-child"></div>
                  <div class="aug-11-20221">aug 11, 2022</div>
                </div>
              </div>
              <div class="frame-parent10">
                <div class="check-out-wrapper">
                  <div class="check-out1">CHECK-OUT</div>
                </div>
                <div class="rectangle-parent9">
                  <div class="frame-child46"></div>
                  <div class="aug-162022">aug 16,2022</div>
                </div>
              </div>
            </div>
          </div>
          <img class="frame-child47" loading="lazy" alt="" />

          <div class="days-sports-car-label">
            <div class="days-sports-car">6 DAYS, SPORTS CAR</div>
          </div>
          <div class="save-label-wrapper">
            <img class="save-label-icon" loading="lazy" alt="" />
          </div>
          <div class="frame-wrapper7">
            <div class="price-parent">
              <div class="price1">PRICE</div>
              <div class="visa-image">$469</div>
            </div>
          </div>
          <div class="line-wrapper">
            <img class="frame-child48" loading="lazy" alt="" />
          </div>
          <div class="frame-wrapper8">
            <div class="your-name-parent">
              <div class="your-name1">YOUR NAME</div>
              <div class="jane1">JANE</div>
            </div>
          </div>
          <div class="line-container">
            <img class="frame-child49" loading="lazy" alt="" />
          </div>
          <div class="frame-wrapper9">
            <div class="payment-parent">
              <div class="payment1">PAYMENT</div>
              <div class="visa1">VISA</div>
            </div>
          </div>
          <div class="line-frame">
            <img class="frame-child50" loading="lazy" alt="" />
          </div>
          <div class="applied-coupon">APPLIED COUPON</div>
        </div>
        <div class="frame-wrapper10">
          <div class="rectangle-parent10" id="groupContainer">
            <div class="frame-child51"></div>
            <div class="save">SAVE</div>
          </div>
        </div>
      </section>
    </div>

    <div id="savingPopup" class="popup-overlay" style="display: none">
      <div class="saving">
        <div class="your-booking-is">YOUR BOOKING IS SAVED</div>
        <div class="child-menu">
          <div class="rectangle-parent14" id="popupgroupContainer">
            <div class="frame-child71"></div>
            <div class="menu8">MENU</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var popupgroupContainer = document.getElementById("popupgroupContainer");
      if (popupgroupContainer) {
        popupgroupContainer.addEventListener("click", function (e) {
          window.location.href = "./menu.html";
        });
      }
      
      var backContainer = document.getElementById("backContainer");
      if (backContainer) {
        backContainer.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function () {
          var popup = document.getElementById("savingPopup");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      </script>
  </body>
</html>
