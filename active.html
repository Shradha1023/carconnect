<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./active.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montaga:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre ExtraBold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="active">
      <section class="image-15-parent">
        <img class="image-15-icon" alt="" src="./public/image-15@2x.png" />

        <div class="frame-parent14">
          <header class="frame-header">
            <div class="back-container">
              <img
                class="back-icon1"
                loading="lazy"
                alt=""
                src="./public/back1.svg"
                id="backIcon"
              />
            </div>
            <div class="frame-parent15">
              <div class="ellipse-parent2">
                <div class="frame-child69"></div>
                <img
                  class="speakerhigh-icon"
                  loading="lazy"
                  alt=""
                  src="./public/speakerhigh.svg"
                />
              </div>
              <div class="ellipse-parent3">
                <div class="frame-child70"></div>
                <img
                  class="magnifyingglass-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/magnifyingglass.svg"
                />
              </div>
            </div>
          </header>
          <div class="frame-wrapper13">
            <div class="wrapper-vector-5-parent">
              <div class="wrapper-vector-5">
                <img
                  class="wrapper-vector-5-child"
                  alt=""
                  src="./public/vector-5.svg"
                />
              </div>
              <img
                class="location-icon"
                loading="lazy"
                alt=""
                src="./public/location.svg"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="down">
        <div class="down-child"></div>
        <div class="down-inner">
          <div class="frame-parent16">
            <div class="hr-35-minutes-wrapper">
              <div class="hr-35-minutes">1 HR 35 MINUTES</div>
            </div>
            <div class="km">123 KM</div>
          </div>
        </div>
        <div class="frame-parent17">
          <div class="drive-parent">
            <img class="drive-icon" alt="" src="./public/drive.svg" />

            <div class="go-straight-button">
              <div class="caretup-parent">
                <img class="caretup-icon" alt="" src="./public/caretup.svg" />

                <img
                  class="caretup-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/caretup-1.svg"
                />
              </div>
            </div>
            <div class="go-straight">GO STRAIGHT</div>
          </div>
          <div class="wrapper">
            <div class="div">100</div>
          </div>
          <div class="meter-wrapper">
            <div class="meter">METER</div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var backIcon = document.getElementById("backIcon");
      if (backIcon) {
        backIcon.addEventListener("click", function (e) {
          window.location.href = "./tracking.html";
        });
      }
      </script>
  </body>
</html>
